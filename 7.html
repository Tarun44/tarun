<!DOCTYPE html>
<html>
<head>
<style>
#panel, .flip {
    font-size: 16px;
    padding: 10px;
    text-align: center;
    background-color: #4CAFff;
    color: white;
    border: solid 1px #0000ff;
    margin: auto;
}

#panel {
    display: none;
}
</style>
</head>
<body>

<p class="flip" onclick="myFunction()">Click</p>

<div id="panel">
  <p>This is the demo for pannel using script</p>
</div>

<script>
function myFunction() {
 if(document.getElementById("panel").style.display != "block"){
  document.getElementById("panel").style.display ="block";
  }
  else{
    document.getElementById("panel").style.display="none";
  }
}


</script>

</body>
</html>
